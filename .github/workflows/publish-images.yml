name: Publish images

on:
  push:
    branches: [master]
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Tests"]
    branches: [master]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  DOCKER_HUB_ORG: allisonhere

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lircbrary-backend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/lircbrary-backend:latest
            ${{ env.DOCKER_HUB_ORG }}/lircbrary-backend:sha-${{ github.sha }}
            ${{ env.DOCKER_HUB_ORG }}/lircbrary-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lircbrary-frontend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/lircbrary-frontend:latest
            ${{ env.DOCKER_HUB_ORG }}/lircbrary-frontend:sha-${{ github.sha }}
            ${{ env.DOCKER_HUB_ORG }}/lircbrary-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
