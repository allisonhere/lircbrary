version: "3.9"

services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - IRC_SERVER=irc.highway.net
      - IRC_PORT=6667
      - IRC_CHANNEL=#ebooks
      - IRC_NICK=lircbrarybot
      - IRC_REALNAME=lircbrary
      - IRC_SSL=false
      - IRC_SSL_VERIFY=true
      - DOWNLOAD_DIR=/downloads
      - LIBRARY_DIR=/downloads
      - TEMP_DIR=/temp
      - QUEUE_NAME=lircbrary-jobs
      - CONFIG_FILE=/data/config.json
    volumes:
      - ./data:/data
      - /home/allie/temp:/temp
      - /home/allie/downloads:/downloads
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      # Adjust host port if 8000 is occupied (default 8000:8000; example below)
      - "8800:8000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "worker"]
    environment:
      # Use host network for outbound DCC; point Redis to host-mapped port.
      - REDIS_URL=redis://127.0.0.1:6379/0
      - IRC_SERVER=irc.highway.net
      - IRC_PORT=6667
      - IRC_CHANNEL=#ebooks
      - IRC_NICK=lircbrarybot
      - IRC_REALNAME=lircbrary
      - IRC_SSL=false
      - IRC_SSL_VERIFY=true
      - DOWNLOAD_DIR=/downloads
      - LIBRARY_DIR=/downloads
      - TEMP_DIR=/temp
      - QUEUE_NAME=lircbrary-jobs
      - CONFIG_FILE=/data/config.json
    volumes:
      - ./data:/data
      - /home/allie/temp:/temp
      - /home/allie/downloads:/downloads
    network_mode: host

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:8800
    ports:
      - "3000:3000"
