version: "3.9"

services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    image: ghcr.io/allisonhere/lircbrary-backend:latest
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/data
      - /home/allie/temp:/temp
      - /home/allie/downloads:/downloads
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"

  worker:
    image: ghcr.io/allisonhere/lircbrary-backend:latest
    command: ["python", "-m", "worker"]
    env_file: .env
    environment:
      # Use host network for outbound DCC; point Redis to host-mapped port.
      - REDIS_URL=redis://127.0.0.1:6379/0
    volumes:
      - ./data:/data
      - /home/allie/temp:/temp
      - /home/allie/downloads:/downloads
    network_mode: host

  frontend:
    image: ghcr.io/allisonhere/lircbrary-frontend:latest
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
