version: "3.9"

services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - REDIS_URL=redis://127.0.0.1:6379/0
    volumes:
      - ./data:/data
      - /home/allie/temp:/temp
      - /home/allie/downloads:/downloads
    network_mode: host

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "worker"]
    env_file: .env
    environment:
      # Use host network for outbound DCC; point Redis to host-mapped port.
      - REDIS_URL=redis://127.0.0.1:6379/0
    volumes:
      - ./data:/data
      - /home/allie/temp:/temp
      - /home/allie/downloads:/downloads
    network_mode: host

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
